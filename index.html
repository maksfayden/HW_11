<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Homework__11</title>
</head>

<body>
	<div class="wraper">
		<header></header>

		<main class="main">
			<div class="page">
				<div class="page__items page__items--grey">absolute</div>
				<div class="page__items page__items--red">red</div>
				<div class="page__items page__items--green">green</div>
				<div class="page__items page__items--purple">purple</div>
			</div>

			<div class="about">
				<div class="column">
					<div class="column__columns column__columns--1">column 1</div>
					<div class="column__columns column__columns--2">column 2</div>
					<div class="column__columns column__columns--3">column 3</div>
					<div class="column__columns column__columns--4">relativ</div>
				</div>

				<div class="col">
					<div class="item">
						<div class="item__items item__items--1 ">fixed</div>
						<div class="item__items item__items--2 ">not fixed</div>

						<div class="block">

							<div class="block__itm block__itm--1 ">sticky</div>
							<div class="block__itm block__itm--2 ">sticky</div>
							<div class="block__itm block__itm--3 ">sticky</div>

						</div>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="car">
					<div class="car__city"></div>
					<div class="car__road"></div>
					<div class="car__body">
						<img src="img/car.png" alt="car">
					</div>
					<div class="car__sky"></div>
					<div class="car__wheel--1">
						<img src="img/wheel.png" alt="wheel">
					</div>
					<div class="car__wheel--2">
						<img src="img/wheel.png" alt="wheel">
					</div>
				</div>
			</div>
		</main>

		<footer></footer>
	</div>
</body>

</html>
